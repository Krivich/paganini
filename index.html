<!DOCTYPE html>
<html>
<head>
    <title>Paganini - Instruments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <h1>Paganini - Instruments</h1>
    <div class="instrument-selector">
        <label for="instrumentSelect">Select Instrument:</label>
        <select id="instrumentSelect">
            <option value="ukulele">Ukulele</option>
            <option value="piano">Piano</option>
            <option value="saxophone">Saxophone</option>
        </select>
    </div>
    <div class="song-selector">
        <select id="songSelect">
            <option value="">-- Select a Song --</option>
        </select>
    </div>
</div>

<div id="instrumentArea">
    <!-- Instrument specific visuals will be rendered here -->
</div>

<div id="gameArea">
    <!-- Notes will fall within this area -->
</div>

<div id="controls">
    <div id="calibration">
        <div id="calibrationHint">Calibrating...</div>
        <div id="calibrationProgressContainer">
            <div id="calibrationProgressBar"></div>
        </div>
    </div>
    <p>Play the notes as they reach the bottom!</p>
    <div id="feedback"></div>
    <div id="debugInfo">
        <div>Calibration State: <span id="debugCalibrationState"></span></div>
        <div>Detected Frequency: <span id="debugDetectedFrequency"></span> Hz</div>
        <div>Target Note ID: <span id="debugTargetNoteId"></span></div>
        <div>Expected Frequency: <span id="debugExpectedFrequency"></span> Hz</div>
    </div>
</div>

<div id="overlay" class="hidden">
    <div id="overlay-content">
        Get Ready
    </div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
